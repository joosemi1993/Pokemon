<div class="pokedex-container">
  <div class="pokedex-item" *ngFor="let pokedex of pokedexList; let i = index" [routerLink]="['/pokedex', pokedex.name]">
    <div class="pokedex-overlay" [ngStyle]="{backgroundColor: pokedexColorList[i] }"></div>
    <div class="pokedex-title">
      <h4>{{pokedex.name}}</h4>
    </div>
  </div>
</div>
